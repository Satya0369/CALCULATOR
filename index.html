<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <style>

body {
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
}

.container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    padding: 20px;
    width: 320px;
}

.display {
    background-color:  #1e1e1e;
    color: #fff;
    text-align: right;
    padding: 20px;
    font-size: 2em;
    border-radius: 5px;
    margin-bottom: 10px;
    overflow: hidden;
    width:280px;
}

.calButtonsRows {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.calButton {
            background-color: #555; 
            border: none;
            border-radius: 5px;
            color: #fff; 
            font-size: 1.2em;
            padding: 15px;
            cursor: pointer;
            flex: 1;
            margin: 2px;
            transition: background-color 0.3s;
        }

        .calButton:hover {
            background-color: #777; 
        }
        .calButton:active {
        color: #e40707; 
        }

        #numbers {
            background-color: #4c4c4c; 
        }
        #numbers:active{
            
            color:#e40707;
        }
        #numbers:hover {
            background-color: #6a6a6a; 
        }
       

        #colorBtn {
            background-color: #007acc; 
            color: #fff;
        }
        #colorBtn:active {
            color:#e40707;
        }



        #colorBtn:hover {
            background-color: #005f99; 
        }
        #colorBtn:active {
            color: #e40707; 
        }

        #clear {
            background-color: #cc3300; 
            color: #fff;
        }

        #clear:hover {
            background-color: #b32a00; 
        }
        #clear:active {
            color: #e40707; 
        }

        #equal {
            background-color: #29a329; 
            color: #fff;
        }
        #equal:active {
            color: #e40707; 
        }

        #equal:hover {
            background-color: #248f24; 
        }

@media (max-width: 480px) {
            .container {
                padding: 15px;
                width: 100%;
                max-width: 300px;
            }

            .display {
                font-size: 1.5em;
                padding: 10px;
            }

            .calButton {
                padding: 10px;
                font-size: 1em;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 10px;
            }

            .display {
                font-size: 1.2em;
                padding: 8px;
            }

            .calButton {
                padding: 8px;
                font-size: 0.9em;
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <!-- <div class="display">
            0
        </div> -->
        <input style="display: block;" class="display" placeholder="0" type="text">
        
        <section class="calButtonsRows">
            <button onclick="clearDisplay()" class="calButton" id="clear">
                c
            </button>
            <button onclick="deleteLast()" class="calButton">
                &larr;
            </button>
            <button onclick="viewInDisplay('/')" class="calButton" id="colorBtn">
                &divide;
            </button>
        </section>
        <section class="calButtonsRows">
            <button onclick="viewInDisplay('7')" class="calButton" id="numbers">
                7
            </button>
            <button onclick="viewInDisplay('8')" class="calButton" id="numbers">
                8
            </button>
            <button onclick="viewInDisplay('9')" class="calButton" id="numbers">
                9
            </button>
            <button onclick="viewInDisplay('*')" class="calButton" id="colorBtn">
                &times;
            </button>
        </section>
        <section class="calButtonsRows">
            <button onclick="viewInDisplay('4')" class="calButton" id="numbers">
                4
            </button>
            <button onclick="viewInDisplay('5')" class="calButton" id="numbers">
                5
            </button>
            <button onclick="viewInDisplay('6')" class="calButton" id="numbers">
                6
            </button>
            <button onclick="viewInDisplay('-')" class="calButton" id="colorBtn">
                &minus;
            </button>
        </section>
        <section class="calButtonsRows">
            <button onclick="viewInDisplay('1')" class="calButton" id="numbers">
                1
            </button>
            <button onclick="viewInDisplay('2')" class="calButton" id="numbers">
                2
            </button>
            <button onclick="viewInDisplay('3')" class="calButton" id="numbers">
                3
            </button>
            <button onclick="viewInDisplay('+')" class="calButton" id="colorBtn">
                &plus;
            </button>
        </section>
        <section class="calButtonsRows">
            <button onclick="viewInDisplay('.')" class="calButton">
                &dot;
            </button>
            <button onclick="viewInDisplay('0')" class="calButton" id="numbers">
                0
            </button>
            <button onclick="calculate()" class="calButton" id="equal">
                &equals;
            </button>
        </section>
    </div>
    <script>
      
    const display = document.querySelector('.display');

    function viewInDisplay(input) {
        
        if (display.value === "0") {
            display.value = input;
        } else {
            display.value += input;
        }
    }

    function clearDisplay() {
        display.value = "0";
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = "Error";
        }
    }

    function deleteLast() {
        display.value = display.value.slice(0, -1);
        if (display.value=== "") {
            display.value = "0";
        }
    }
    </script>
</body>

</html>
